<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/CSS/styles.css" >

</head>
<body>
  <header>

  </header>
  <main>
    <h1></h1>
    <div class="container">
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="Illustration Article">
      </div>

      <div class="text-container">
        <div class="learning-txt">
          <p>Learning</p>
        </div>

        <div class="content-txt">
          <p>Published 21 Dec 2023</p>

          <h2>HTML & CSS foundations</h2>

          <p>
            These languages are the backbone of every website, defining structure, content, 
            and presentation.
          </p>
        </div>

        <div class="author">
          <div class="author-img">
            <img src="./assets/images/image-avatar.webp" alt="Author's image">
          </div>
          <div class="author-name">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
